plugins {
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'io.github.vveird:purejavahidapi:0.0.3'
    implementation 'net.sourceforge.jtransforms:jtransforms:2.4.0'
}

application {
    // Define the main class for the application.
    mainClass = 'com.ashbysoft.sdr.JSDR'
}
